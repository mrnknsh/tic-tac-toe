<!DOCTYPE html>
<html lang="=ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики нолики</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="container-outer">
    <div class="container-item">
        <div class="box-outer box-outer-1" data-enable="passive"></div>
        <div class="box-outer box-outer-2" data-enable="passive"></div>
        <div class="box-outer box-outer-3" data-enable="passive"></div>
        <div class="box-outer box-outer-4" data-enable="passive"></div>
        <div class="box-outer box-outer-5" data-enable="passive"></div>
        <div class="box-outer box-outer-6" data-enable="passive"></div>
        <div class="box-outer box-outer-7" data-enable="passive"></div>
        <div class="box-outer box-outer-8" data-enable="passive"></div>
        <div class="box-outer box-outer-9" data-enable="passive"></div>
    </div>
    <div class="info-container">
        <div class="selection-block">
            <p>Выберите ход:</p>
            <button class="player-choice player-choice-cross" data-player-choice = "X">X</button>
            <button class="player-choice player-choice-null" data-player-choice = "O">O</button>
        </div>
        <div class="info"></div>
        <button class="repeat">Заново</button>
    </div>

</div>


<script src="js/script.js"></script>
</body>
</html>
